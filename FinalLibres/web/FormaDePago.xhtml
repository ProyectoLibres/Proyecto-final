<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" >
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href ="recursos/bootstrap.css"></link>
    </h:head>
    <h:body>
        <div align="center">
            <h1>FORMA DE PAGO</h1>
        </div>
        
        <h:form class="form-horizontal"> 
           <div class="form-group">
                <label type="text" class="control-label col-xs-3" for="nombre">Nombre Forma De Pago:</label> 
                <div class="col-xs-9">
                    <input id="nombre" class="form-control" placeholder="Nombre" jsf:value="#{formaDePagoBean.nombre}">
                    </input>
                </div>
            </div>
           
            <div class="form-group">
                <label class="control-label col-xs-3">Registro Activo:</label>
                <div class="col-xs-9">
                    <textarea rows="" class="form-control" placeholder="RegistroActivo" jsf:value="#{formaDePagoBean.registroActivo}"></textarea>
                </div>
            </div>
          
            <br>
            </br>
            <div class="col-xs-offset-3 col-xs-9">
                <button  type="button" class="btn btn-primary" value="Ingresar" >Ingresar
                </button >  
                <button class="btn btn-default" jsf:action="#{formaDePagoBean.limpiarA()}">Limpiar
                </button >
            </div> 
        </h:form>
        
        <script src="recursos/jquery-2.2.0.js"></script>
        <script src="recursos/bootstrap.js"></script>
    </h:body>
</html>
