<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head">

        <title>Acceso al sistema</title>


        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
            rel="stylesheet" />

        <style type="text/css">
            .modal-footer {
                border-top: 0px;
            }
        </style>
    </head>

    <body>
      
            <!--login modal-->
            <div id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Header Section -->
                        <div class="modal-header">
                            <h2>Acceso al sistema</h2>
                        </div>

                        <!-- Body Section -->
                        <div class="modal-body" >
                            <form class="form col-md-12" jsf:id="frm">

                                <input type="text" jsf:id="txtUsuario" class="form-control input-lg" jsf:value="#{login.usuario}"  />
                                <input type="password" jsf:id="txtContrasena" class="form-control input-lg" jsf:value="#{login.contrasena}" placeholder="Password"  />
                                <button class="btn btn-primary btn-lg btn-block" jsf:action="#{login.probar()}" >Ingresar
                                    <f:ajax execute="@form" render="txtE"/>
                                </button>
                                 <div jsf:id="txtE">  #{login.usuario}</div>
                            </form>
                        </div>
   
                        <!-- Footer Section -->
                        <div class="modal-footer" >
                            <div class="col-md-12">
                                <span class="pull-left"><a href="#"></a></span>
                                <span><a href="#"></a></span>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

   
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
