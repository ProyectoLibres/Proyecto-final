<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
   
    <h:head>
        <title>resultado</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>
    </h:head>
 
    <h:body>
        <div align="center">
        </div>
        
        <form class="form-horizontal"> 
           
            <div class="form-group">
                <label type="text" class="control-label col-xs-3" for="nombre">Nombre:</label> 
                <div class="col-xs-9">
                    <input id="nombre" class="form-control" placeholder="Nombre" jsf:value="#{resultado.nombre}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Registro Activo:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="registroActivo" jsf:value="#{resultado.apellido}">
                    </input>
                </div>
            </div>
           
            <br>
            </br>
            <div class="col-xs-offset-3 col-xs-9">
                <button  type="button" class="btn btn-primary" value="Ingresar" >Ingresar
                </button >  
                <button class="btn btn-default" jsf:action="#{resuktado.limpiar()}">Limpiar
                </button >
            </div> 
        </form>
        
        <script src="recursos/jquery-2.2.0.js"></script>
        <script src="recursos/bootstrap.js"></script>
    </h:body>
</html>
