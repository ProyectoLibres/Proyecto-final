<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" >
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href ="recursos/bootstrap.css"></link>
    </h:head>
    <h:body>
        <div align="center">
            <h1>CLIENTE</h1>
        </div>
        
        <h:form class="form-horizontal"> 
           
            <div class="form-group">
                <label class="control-label col-xs-3">Cédula o RUC:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="Cédula o RUC" jsf:value="#{clienteBean.cedula}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Código del Cliente:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="CódigoCliente" jsf:value="#{clienteBean.codCliente}">
                    </input>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" >Telefono1:</label>
                <div class="col-xs-9">
                    <input type="tel" class="form-control" placeholder="Telefono" jsf:value="#{clienteBean.telefono}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" >Telefono Ref1:</label>
                <div class="col-xs-9">
                    <input type="tel" class="form-control" placeholder="Telefono" jsf:value="#{clienteBean.telf_ref1}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" >Telefono Ref2:</label>
                <div class="col-xs-9">
                    <input type="tel" class="form-control" placeholder="Telefono" jsf:value="#{clienteBean.telf_ref2}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Dirección:</label>
                <div class="col-xs-9">
                    <textarea rows="" class="form-control" placeholder="Dirección" jsf:value="#{clienteBean.direccion}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Registro Activo:</label>
                <div class="col-xs-9">
                    <textarea rows="" class="form-control" placeholder="RegistroActivo" jsf:value="#{clienteBean.registroActivo}"></textarea>
                </div>
            </div>
          
            <br>
            </br>
            <div class="col-xs-offset-3 col-xs-9">
                <button  class="btn btn-primary" jsf:action="#{clienteBean.guardar()}">Ingresar
                </button >  
                <button class="btn btn-default" jsf:action="#{clienteBean.limpiar()}">Limpiar
                </button >
                <button class="btn btn-default" jsf:action="#{clienteBean.modificar()}">Modificar
                </button >
                <button class="btn btn-default" jsf:action="#{clienteBean.eliminar(clienteBean.cedula)}">Eliminar
                </button >
            </div> 
        </h:form>
        <script src="recursos/jquery-2.2.0.js"></script>
        <script src="recursos/bootstrap.js"></script>
    </h:body>
</html>
